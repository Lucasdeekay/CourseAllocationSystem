{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="dashboard">
    <div class="container">
      <div class="login-form" style="padding: 20px">
        <h2>Login</h2>
        {% for msg in messages %}
        <p>{{ msg }}</p>
        {% endfor %}
        <form action="" method="post" style="margin-bottom:20px; padding: 10px">
          {% csrf_token %}
          <input type="text" name="staff_id" placeholder="Staff Id" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" style="margin: 0% 25%">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'MySite:register' %}">Register here</a></p>
      </div>
    </div>
  </section>
{% endblock content %}
